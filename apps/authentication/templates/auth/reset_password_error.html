<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset Failed | Account Security</title>
     <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <style>
        .btn-secondary {
            @apply inline-flex items-center justify-center px-5 py-2.5 text-sm font-medium text-orange-600 bg-orange-50 rounded-lg hover:bg-orange-100 transition duration-200;
        }
    </style>
</head>
<body class="bg-gray-50 flex items-center justify-center min-h-screen p-4">
    <div class="bg-white p-8 rounded-2xl shadow-lg w-full max-w-md border border-gray-100 text-center">
        <div class="inline-flex items-center justify-center w-16 h-16 bg-red-50 rounded-full mb-6">
            <svg class="w-8 h-8 text-red-500" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
            </svg>
        </div>
        
        <h1 class="text-2xl font-bold text-gray-800 mb-3">Unable to Reset Password</h1>
        
        <div class="bg-red-50 border border-red-200 rounded-lg p-4 mb-6">
            <p class="text-red-700 font-medium mb-1">Password Reset Failed</p>
            <p class="text-gray-700">{{ error }}</p>
        </div>
        
        <div class="space-y-4">
            <p class="text-gray-600 text-sm">
                This could be due to an expired reset link, invalid token, or technical issue.
            </p>
            
            <div class="pt-4 border-t border-gray-100">
                <a href="/password-reset" class="btn-secondary">
                    <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path>
                    </svg>
                    Request New Reset Link
                </a>
            </div>
            
            <p class="text-gray-500 text-xs pt-4">
                Need help? Contact our support team at 
                <a href="mailto:support@example.com" class="text-orange-600 hover:underline">support@example.com</a>
            </p>
        </div>
    </div>
</body>
</html>
