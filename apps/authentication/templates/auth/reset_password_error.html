<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset Failed | ChicTransfer</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .btn-secondary {
            @apply inline-flex items-center justify-center px-6 py-3 text-sm font-semibold text-orange-600 bg-orange-50 rounded-xl hover:bg-orange-100 transition-all duration-300 border border-orange-200 shadow-sm hover:shadow;
        }
        .logo-text {
            @apply text-2xl font-bold bg-gradient-to-r from-orange-500 to-orange-700 bg-clip-text text-transparent;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-gray-50 to-gray-100 flex items-center justify-center min-h-screen p-4">
    <div class="bg-white p-8 rounded-2xl shadow-xl w-full max-w-md border border-gray-200 text-center">
        <!-- ChicTransfer Logo -->
        <div class="flex justify-center mb-6">
            <div class="flex items-center space-x-3">
                <div class="w-10 h-10 bg-gradient-to-br from-orange-500 to-orange-600 rounded-xl flex items-center justify-center shadow-md">
                    <i class="fas fa-exchange-alt text-white text-lg"></i>
                </div>
                <div>
                    <h1 class="logo-text text-xl">ChicTransfer</h1>
                </div>
            </div>
        </div>
        
        <div class="inline-flex items-center justify-center w-20 h-20 bg-gradient-to-br from-red-50 to-red-100 rounded-2xl mb-6 border border-red-200 shadow-sm">
            <svg class="w-10 h-10 text-red-500" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
            </svg>
        </div>
        
        <h1 class="text-2xl font-bold text-gray-800 mb-3">Unable to Reset Password</h1>
        
        <div class="bg-gradient-to-br from-red-50 to-red-100 border border-red-200 rounded-xl p-5 mb-6 shadow-sm">
            <p class="text-red-700 font-semibold mb-1.5 flex items-center justify-center">
                <i class="fas fa-exclamation-triangle mr-2"></i>
                Password Reset Failed
            </p>
            <p class="text-gray-700 text-sm mt-2">{{ error }}</p>
        </div>
        
        <div class="space-y-5">
            <p class="text-gray-600 text-sm">
                <i class="fas fa-info-circle text-orange-500 mr-1.5"></i>
                This could be due to an expired reset link, invalid token, or technical issue.
            </p>
            
            <div class="pt-5 border-t border-gray-200">
                <a href="/password-reset" class="btn-secondary">
                    <i class="fas fa-envelope mr-2.5"></i>
                    Request New Reset Link
                </a>
            </div>
            
            <div class="pt-5 border-t border-gray-200">
                <p class="text-gray-500 text-xs">
                    <i class="fas fa-life-ring text-orange-500 mr-1.5"></i>
                    Need help? Contact ChicTransfer support at 
                    <a href="mailto:support@chictransfer.com" class="text-orange-600 hover:underline font-medium">support@chictransfer.com</a>
                </p>
            </div>
        </div>
        
        <div class="mt-8 pt-6 border-t border-gray-200">
            <a href="/" class="text-gray-500 hover:text-orange-600 text-xs transition-colors duration-200 flex items-center justify-center">
                <i class="fas fa-arrow-left mr-2"></i>
                Return to ChicTransfer Homepage
            </a>
        </div>
    </div>
</body>
</html>
