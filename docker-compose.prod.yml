version: '3.8'

services:
  # -------------------------------------------------------------------------
  # WEB — The Django application container
  # -------------------------------------------------------------------------
  web:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        REQUIREMENTS_FILE: requirements/production.txt
    container_name: chic_transfer_api
    command: ["/app/docker/entrypoint.prod.sh"]
    env_file:
      - .env.prod
    volumes:
      - static_files:/app/staticfiles
      - media_files:/app/media
    expose:
      - "8000"  # Internal only, NPM will talk to this
    networks:
      - awdpay_network
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy

  # -------------------------------------------------------------------------
  # DB — MySQL 8.0 database (Port Changed to 3308)
  # -------------------------------------------------------------------------
  db:
    image: mysql:8.0
    container_name: chic_transfer_db
    restart: always
    environment:
      MYSQL_DATABASE: ${DB_NAME}
      MYSQL_USER: ${DB_USER}
      MYSQL_PASSWORD: ${DB_PASSWORD}
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
    ports:
      - "3308:3306"  # Changed to 3308 because 3307 is taken by awdpay_db
    networks:
      - awdpay_network

  # -------------------------------------------------------------------------
  # REDIS — Internal cache
  # -------------------------------------------------------------------------
  redis:
    image: redis:7-alpine
    container_name: chic_transfer_redis
    restart: always
    volumes:
      - redis_data:/data
    networks:
      - awdpay_network

volumes:
  mysql_data:
  static_files:
  media_files:
  redis_data:

networks:
  awdpay_network:
    external: true